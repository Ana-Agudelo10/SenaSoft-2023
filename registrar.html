<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas básicas</title>
    <link rel="icon" href="img/reall.png">
    <link rel="stylesheet" href="css/style.css">

    <script>
        function enviar() {
            const nombreJugador = document.getElementById("nombre-completo").value;
            localStorage.setItem("nombreJugador", nombreJugador); // Guardar el nombre en el almacenamiento local
            alert("enviando datos...");
            window.location.href = "paquetes.html";
        }
    </script>
</head>
<body>
    <header>
        <h1>JUGADOR 1</h1>
    </header>

    <div class="contenido">
        <form class="form-basico" action="#">
            <div class="titulo">
                <h2>Datos básicos</h2>
            </div>
            <div class="entrada">
                <label>NOMBRE JUGADOR</label>
                <input type="text" id="nombre-completo" placeholder="Nombre completo">
            </div>

            <div class="entrada">
                <label>TERMINOS Y CONDICIONES</label>
                <input type="checkbox">
                <label> Acepto términos</label>
            </div>

            <div class="boton">
                <input type="button" value="Enviar" onclick="enviar()">
            </div>
        </form>
    </div>

    <footer>
        <div class="boton">
            <div class="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="registrar.html" class="activo">Registrar</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
